<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>SalesPoint</title>
</head>
<body>
<header>
    <div class="content">
        <div class="cols col-6">

            <img src="../img/logo.png" alt="logo">
            <div class="logo">
                <h1 class="left">Sales<span>Point</span></h1>
                <p>
                    The Best Store Online
                </p>
            </div>

        </div>
        <div class="cols col-6">
            <div class="cart right">
                <a href="#">Shopping Cart</a>&nbsp;
                <text>now in your cart</text>
                <text id="cart_count"> 0 items</text>
            </div>


            <div class="language">
                <div class="selectors">
                    <div class="text">Language:</div>
                    <select name="lang" id="lang" class="select">
                        <option value="" selected>English</option>
                        <option value="">Russian</option>
                    </select>
                    <select name="lang" id="money" class="select">
                        <option value="" selected>US Dollar</option>
                        <option value="">Russian</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="content">
            <div class="cols col-12 main_menu">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">What's New</a>
                    </li>
                    <li>
                        <a href="#">Specials</a>
                    </li>
                    <li>
                        <a href="#">My Account</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
                <input type="text" >
                <button></button>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
